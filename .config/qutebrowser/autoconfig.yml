# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  content.host_blocking.lists:
  - https://www.malwaredomainlist.com/hostslist/hosts.txt
  - http://someonewhocares.org/hosts/hosts
  - http://winhelp2002.mvps.org/hosts.zip
  - http://malwaredomains.lehigh.edu/files/justdomains.zip
  - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext
  content.plugins: true
  downloads.remove_finished: 1000
  new_instance_open_target: window
  new_instance_open_target_window: last-focused
  url.default_page: google.com
  url.searchengines:
    DEFAULT: https://encrypted.google.com/search?q={}
    a: http://www.wolframalpha.com/input/?i={}
    d: https://en.wiktionary.org/wiki/Special:Search?search={}
    ddg: https://duckduckgo.com/?q={}
    g: https://encrypted.google.com/search?q={}
    i: https://images.google.com/search?hl=en&site=&tbm=isch&q={}
    m: https://maps.google.com/maps?q={}
    w: https://en.wikipedia.org/w/index.php?title=Special:Search&search={}
    y: https://www.youtube.com/results?search_query={}
  url.start_pages: news.ycombinator.com
